# Default values for coda.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kbambridge/coda
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: "3.2b-testnet"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Set your external ip in this command
bashCommand: |
  cp /keys/privkey /root/privkey && chmod 400 /root/privkey && ls -l /root/privkey && coda daemon -peer $SEED1 -peer $SEED2  -run-snark-worker $PUBKEY -snark-worker-fee 0.000000001 -block-producer-key /root/privkey -block-producer-password $PASSWORD

# kubectl create secret generic key-password --from-literal=PASSWORD=<PASSWORD_HERE>
# kubectl  create secret generic seed --from-literal=SEED1=<SEED1_HERE> --from-literal=SEED2=<SEED2_HERE>
env:
- name: PUBKEY
  value: 4vsRCVbWUyT9Zuh2U3YZtAYq1V6xwWWhBfuDU9ymJFJsCddQSsAzHoexMmqsecrRLiVoafy5aA1wS8DCRYh2yd97wfe9jZV5HnYt4tCADk9Qq4yAr7Fxu6UcqDFyaq8Q28unt9FrrntVL2wy
- name: SEED1
  valueFrom:
    secretKeyRef:
      name: seed
      key: SEED1
- name: SEED2
  valueFrom:
    secretKeyRef:
      name: seed
      key: SEED2
- name: PASSWORD
  valueFrom:
    secretKeyRef:
      name: key-password
      key: PASSWORD

volumeMounts:
- name: privkey
  mountPath: /keys

volumes:
- name: privkey
  secret:
    secretName: privkey

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service: # Graphql servic
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: coda.kryptonetes.com
      paths:
      - /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 8
    memory: 16Gi
  requests:
    cpu: 7
    memory: 12Gi

nodeSelector:
  kryptonetes.com/project: coda

tolerations:
- key: coda
  value: coda
  effect: NoSchedule

affinity: {}

persistence:
  storage: 128Gi
